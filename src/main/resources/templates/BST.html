<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 이메일 인증 테스트</title>
</head>
<body>
<h1>회원가입 이메일 인증 테스트</h1>
<form id="emailForm">
    <label for="email">이메일 주소:</label>
    <input type="email" id="email" name="email" required>
    <button type="button" onclick="sendAuthMail()">인증 메일 보내기</button>
</form>

<script>
    function sendAuthMail() {
        var email = document.getElementById("email").value;
        // Ajax 요청을 통해 이메일 주소를 서버로 전송하여 인증 메일을 보냄
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    alert("인증 메일이 전송되었습니다. 이메일을 확인해주세요.");
                } else {
                    alert("인증 메일 전송에 실패했습니다.");
                }
            }
        };
        xhr.open("GET", "http://localhost:8080/sendAuthMail?email=" + email, true);
        xhr.send();
    }
</script>
</body>
</html>
